login_done: |
  承認されました. パンドへようこそ.
  
  使用上の注意：
  
  1.複雑なネットワーク環境などの不可抗力により、価格に一貫性がありません。リング/リーフは、クライアント側のサービスの信頼性を保証するものではありません。
  2.すべてのリング/リーフニュースプッシュ（価格アラートおよび清算リマインダーを含む）は参照用であり、ニュースプッシュの到着の信頼性を保証するものではありません。
  3. Mtgノードは、緊急かつ必要な場合にシステムに介入し、公に通知する権利を有します。

tx_ok: |
  ✅ {{.Action}} 成功に

  {{range .Lines -}}
  - {{.}}
  {{end}}

tx_abort: |
  ❌ {{.Action}} 失敗した

  - エラーメッセージ "{{.Message}}"

